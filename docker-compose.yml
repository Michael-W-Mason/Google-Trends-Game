version: "2.2"
services:
  trends-game:
    build:
      context: ./
      dockerfile: dockerfile
    image: michaelmason1998/trends_game/server

    container_name: Google-Trends-Game-Server
    ports:
      - 5000:5000
    networks:
      - app-network

  trends-db:
    image: mysql
    container_name: Google-Trends-Game-MySQL
    environment:
      MYSQL_ROOT_PASSWORD: temp123
      MYSQL_USER: dbuser
      MYSQL_PASSWORD: userpass
      MYSQL_DATABASE: google_trends_schema
    volumes:
      - ./mysqlserver/mysql_data:/docker-entrypoint-initdb.d
    ports:
      - 3306:3306
    networks:
      - app-network
    cap_add:
      - SYS_NICE
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: '256M'
        reservations: 
          cpus: '0.10'
          memory: '128M'

networks:
  app-network:
    external: true
