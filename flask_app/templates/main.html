<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boot Strap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Google Trends Game</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Links
                        </a>
                </form>
            </div>
        </div>
    </nav>

    <!-- Page Body -->
    <div class="main container-fluid d-flex flex-column align-items-center">
        <div class="score d-flex flex-row align-items-center justify-content-between">
            <h1>Score: {{ score }}</h1>
            <h1>Timer: <span id="game-timer">30</span></h1>
        </div>
        <div class="question">
            <h1>{{ question.question }}</h1>
        </div>
        <div class="choices">
            <form action="/check_answer/{{ question.id }}" method="post" class="score d-flex flex-column align-items-center justify-content-between">
                <div class="choice-but d-flex flex-row">
                    <input type="radio" class="btn-check" name="answer" id="choice0" autocomplete="off" value="{{ choices[0] }}">
                    <label class="btn btn-secondary" for="choice0" id="label_choice0">{{ choices[0] }}</label>
                    <input type="radio" class="btn-check" name="answer" id="choice1" autocomplete="off" value="{{ choices[1] }}">
                    <label class="btn btn-secondary" for="choice1" id="label_choice1">{{ choices[1] }}</label>
                </div>
                <div class="choice-but d-flex flex-row">
                    <input type="radio" class="btn-check" name="answer" id="choice2" autocomplete="off" value="{{ choices[2] }}">
                    <label class="btn btn-secondary" for="choice2" id="label_choice2">{{ choices[2] }}</label>
                    <input type="radio" class="btn-check" name="answer" id="choice3" autocomplete="off" value="{{ choices[3] }}">
                    <label class="btn btn-secondary" for="choice3" id="label_choice3">{{ choices[3] }}</label>
                </div>
                <button type="submit" class="btn btn-secondary" id="submit-btn">Submit</button>
            </form>
        </div>
    </div>
    
    <!-- Fetch Data from Server -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <!-- Game Timer -->
    <script src="{{ url_for('static', filename='js/timer.js') }}"></script>
    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
